on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: Run Shiny App Tests

jobs:
  run-tests:
    if: '! github.event.pull_request.draft'
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}

    runs-on: ${{ matrix.config.os }}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}

    steps:
      # Ensure proper Git configuration for Windows
      - name: Windows Git Setup
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        if: runner.os == 'Linux'
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          sudo apt update
          sudo apt install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgdal-dev xz-utils

      - name: Install PhantomJS (if required)
        run: |
          install.packages("shinytest")
          if (!shinytest::dependenciesInstalled()) shinytest::installDependencies()
        shell: Rscript {0}

      - name: Run tests
        run: shiny::runTests("src", assert = TRUE)
        shell: Rscript {0}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-tests
          path: tests
